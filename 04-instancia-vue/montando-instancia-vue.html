<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<!-- Montando um Template -->

<div id="app"></div>

<script>
  const vm = new Vue({
    // el: '#app',
    // Montando o template diretamente na instancia do Vue
    template: `
      <div>
        <h1>{{ aula }}</h1>
        <h2>{{ modulo }}</h2>
        <button @click="alterarAula">Alterar Aula</button>
        <button @click="alterarModulo">Alterar Módulo</button>    
      </div>
    `,
    data: {
      aula: 'Aula: Montando Instancia Vue',
      modulo: 'Módulo: Instância Vue'
    },
    methods: {
      alterarAula() {
        this.aula += '#'
      },
      alterarModulo() {
        this.modulo += '#'
      }
    }
  })

  // Renderizando o conteúdo sem mencionar o el na instância do Vue
  // vm.$mount('#app')

  // OU (NECESSITA TER UM TEMPLATE ASSOCIADO)
  vm.$mount()
  document.querySelector('#app').appendChild(vm.$el)
</script>
