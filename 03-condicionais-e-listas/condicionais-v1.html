<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<!-- Condicionas V-IF e V-ELSE -->

<!-- IMPORTANTE: Quando se utilizar V-if, V-else-if e V-else, os elementos não renderizados são retirados do HTML, caso precise manter na estrutura, mas apenas não exibir, utilize a diretiva V-show -->

<div id="app">
  <!-- O V-Else só funcionára se vier logo após o elemento com a condicional V-if -->
  <p v-if="logado">Usuário Logado: {{nome}}</p>
  <p v-else>Nenhum Usuário Logado</p>
  <button @click="logado = !logado">{{ logado ? 'Sair' : 'Logar'}}</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      nome: 'Fernando',
      logado: false
    }
  })
</script>
