<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- Sintaxe Reduzida -->
<div id="app">
  <p>Contador: {{ contador }}</p>
  <!-- v-on substituÃ­do por @acao -->
  <button v-on:click="somar">Soma 1</button>
  <button @click="somar">Soma 1</button>
  <hr>
  <!-- v-bind substituido por :atributo -->
  <input type="text" v-bind:value="contador">
  <input type="text" :value="contador">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0
    },
    methods: {
      somar() {
        this.contador++
      }
    }
  })
</script>
