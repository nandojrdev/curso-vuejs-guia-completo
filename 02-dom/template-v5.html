<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- V-ONCE -->

<div id="app">
  <!-- Utilizando v-once, esse elemento será renderizado uma única vez e não será mais monitorado para possível atualização, quando houver alteração na instância do Vue.js -->
  <p v-once>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <!-- Utilizando o v-bind:href="link" (ou :href="") é possível acessar a variável link -->
  <a v-bind:href="link">Google</a>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando Vue.js',
      link: 'https://google.com',
    },
    methods: {
      saudacao() {
        this.titulo = 'Bom dia!'
        return this.titulo
      }
    }
  })
</script>
