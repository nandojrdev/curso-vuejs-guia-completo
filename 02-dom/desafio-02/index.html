<script src="https://unpkg.com/vue"></script>

<div id="desafio">
    <!-- 1) Exiba um alert quando o botÃ£o for clicado -->
    <div>
        <button @click="exibirAlerta">Exibir Alerta</button>
    </div>
    
    <!-- 2) Escute o evento "keyup" e armazene o valor na propriedade
        data (dica: event.target.value) -->
    <div>
        <!-- Com Methods -->
        <input v-on:keyup="eventoKey" type="text" placeholder="Methods">
        <p>{{ valor }}</p>
        <!-- Direto na Diretiva acessando pelo event do Vue com o $event -->
        <input v-on:keyup="valor = $event.target.value" type="text" placeholder="Direto Diretiva">
        <p>{{ valor }}</p>
    </div>
    
    <!-- 3) Ajuste o exemplo 2 para disparar o evento "keydown" somente
        quando a tecla for ENTER -->
    <div>
        <input v-on:keydown.enter="eventoKey" type="text" placeholder="Somente com o Enter acionado">
        <p>{{ valor }}</p>
    </div>
</div>
<script src="app.js"></script>
