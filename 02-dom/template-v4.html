<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- Binding de Atributos -->

<div id="app">
  <p>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <!-- Utilizando o v-bind:href="link" (ou :href="") é possível acessar a variável link -->
  <a v-bind:href="link">Google</a>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando Vue.js',
      link: 'https://google.com',
    },
    methods: {
      saudacao() {
        return this.titulo
      }
    }
  })
</script>
