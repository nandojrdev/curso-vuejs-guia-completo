<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- Obtendo dados do evento -->

<div id="app">
  <p>Contador: {{ contador }}</p>
  <button v-on:click="somar">Soma 1</button>
  <p v-on:mousemove="atualizarXY">Mouse: X: {{ x }} e  Y: {{ y }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0
    },
    methods: {
      somar() {
        this.contador++
      },
      atualizarXY(event) {
        this.x = event.clientX
        this.y = event.clientY

      }
    }
  })
</script>
