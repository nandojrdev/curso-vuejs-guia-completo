<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <Contador></Contador>
  <Contador></Contador>
  <Contador></Contador>
</div>

<script>
  // Registro Global
  Vue.component('Contador', {
    template: `
      <div>
        <span> {{ contador }}</span>
        <button @click="contador++">+</button>
        <button @click="contador--">-</button>
      </div>
    `,
    data() {
      return {
        contador: 0
      }
    }
  })

  new Vue({
    el: '#app',
  })
</script>
